<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Running Tracker</title>
</head>
<body>
<div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.6 13.9l1-4.4 2.1 2v6h2v-7.5l-2.1-2 .6-3c1.3 1.5 3.3 2.5 5.5 2.5v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1l-5.2 2.2v4.7h2v-3.4l1.8-.7-1.6 8.1-4.9-1-.4 2 7 1.4z"/>
    </svg>
</div>

<form>
    <label for="entry">Number of miles today</label>
    <br>
    <input type="number" id="entry" step="0.1">
    <br>
    <button type="submit">Add</button>
</form>

<hr>

<section class="entriesWrapper">
    <h3>Last 7 days</h3>
    <ul id="entries">
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
    </ul>
</section>

<section class="data">
    <div>
        <p>Total:</p>
        <span id="total">0</span>
    </div>
    <div>
        <p>Average distance</p>
        <span id="average">0</span>
    </div>
    <div>
        <p>This week high</p>
        <span id="high">0</span>
    </div>
</section>

<section class="progress">
    <h3>
        Weekly target: <span id="progressTotal">0</span> /
        <span id="target">25</span> miles
    </h3>
    <div class="progressCircleWrapper">
        <!--        TODO-->
        <div id="progressCircle">
            <div id="progressCenter">

            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
